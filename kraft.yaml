specification: '0.5'
name: lua
unikraft: 'stable'
targets:
  - architecture: x86_64
    platform: linuxu
  - architecture: x86_64
    platform: kvm
  - architecture: x86_64
    platform: xen
libraries:
  musl:
    version: stable
  lua:
    version: '0.13.1'
    kconfig:
      - CONFIG_LIBLUA=y
      - CONFIG_LIBLUA_MAIN_FUNCTION=y
volumes:
  initrd:
    driver: initrd
    source: ./helloworld.lua
